{{define "content"}}
  <h2>Редактировать пост</h2>
  <form action="/post/edit" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{{.Post.ID}}">

    <div>
      <label>Заголовок:</label><br>
      <input type="text" name="title" value="{{.Post.Title}}" required style="width: 100%;">
    </div>

    <br>

    <div>
      <label>Текст поста:</label><br>
      <textarea name="content" rows="10" required style="width: 100%;">{{.Post.Content}}</textarea>
    </div>

    <br>

    {{/* НОВОЕ ПОЛЕ ДЛЯ ФОТО */}}
    <div>
      <label>Обновить фото (необязательно):</label><br>
      {{if .Post.ImageURL}}
        <p><small>Текущее фото: {{.Post.ImageURL}}</small></p>
      {{end}}
      <input type="file" name="image" accept="image/*">
    </div>

    <br>

    <button type="submit">Сохранить изменения</button>
    <a href="/post?id={{.Post.ID}}">Отмена</a>
  </form>
{{end}}
