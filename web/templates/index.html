                                <img src="/{{.ImageURL}}" alt="{{.Title}}"
                                     style="width: 200px; height: 150px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                            </a>
