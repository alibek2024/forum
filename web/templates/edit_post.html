{{define "content"}}
  <section class="edit-post-container">
    <h2>Редактировать пост</h2>

    <form action="/post/edit" method="POST" enctype="multipart/form-data" class="post-form">
      <input type="hidden" name="id" value="{{.Post.ID}}">

      <div class="form-group">
        <label for="title">Заголовок:</label>
        <input type="text" id="title" name="title" value="{{.Post.Title}}" required>
      </div>

      <div class="form-group">
        <label for="content">Текст поста:</label>
        <textarea id="content" name="content" rows="10" required>{{.Post.Content}}</textarea>
      </div>

      <div class="form-group">
        <label>Обновить фото (необязательно):</label>
        {{if .Post.ImageURL}}
          <p><small>Текущее фото: {{.Post.ImageURL}}</small></p>
        {{end}}
        <input type="file" name="image" accept="image/*">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit">Сохранить изменения</button>
        <a href="/post?id={{.Post.ID}}" class="btn-cancel">Отмена</a>
      </div>
    </form>
  </section>
{{end}}
